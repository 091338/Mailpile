<script id="tooltip-pile-tag-details" type="text/template">
  <div>
    <h4 class="text-center" style="color: <%= Mailpile.theme.colors[label_color] %> "><span class=" <%= icon %> "></span> <%= name %></h4>
    <p><a href="<%= url %>" data-mid="<%= mid %>"><span class="icon-links"></span> {{_("Browse Tag")}}</a></p>
    <p><a href="#" data-tid="<%= tid %>" data-mid="<%= mid %>" class="pile-tag-delete"><span class="icon-circle-x"></span> {{_("Remove Tag")}}</a></p>
  </div>
</script>


<script id="tooltip-contact-details" type="text/template">
  <div class="user clearfix half-bottom">
    <% if (photo) { %>
    <a class="avatar" href="/contacts/view/<%= address %>/" target="_blank"><img src="<%= photo %>"></a>
    <% } else { %>
    <a href="/contacts/view/<%= address %>/" target="_blank"><span class="icon-user"></span></a>
    <% } %>
    <div class="name">
      <a href="/contacts/view/<%= address %>/" target="_blank"><%= fn %></a>
      <span class="address"><%= address %></span>
    </div>
  </div>
  <div class="text-center hide">
  <% if (flags.secure) { %>
    <% _.each(keys, function(key) { %>
    <%= key.fingerprint %>
    <% }); %>
  <% } else { %>
    <a href="#" class="compose-contact-find-keys"><span class="icon-key"></span> {{_("Find Encryption Keys")}}</a>
  <% } %>
  </div>
</script>


<script id="tooltip-tag-subtags" type="text/template">
  <ul>
    <% _.each(tag.subtag_ids, function(stid, key) { var subtag = _.findWhere(Mailpile.instance.tags, {tid: stid}); %>
    <li class="clearfix">
      <a href="/in/<%= subtag.slug %>/" style="color: <%= subtag.label_color %>" class="left"><span class="<%= subtag.icon %>"></span> <%= subtag.name %></a> 
      <a class="right link-detail" href="/tags/edit.html?only=<%= subtag.tid %>"><span class="icon-settings"></span></a>
    </li>
    <% }); %>
  </ul>
</script>
