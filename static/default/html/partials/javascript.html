<script src="/static/js/mailpile.js"></script>
<script>
{% if result.data %}
{% set messagess_json = result.data.messages|json %}
{% endif %}
{% set tags_json = mailpile_render("json", "tags", "display=*", "mode=flat") %}
$(document).ready(function() {
  mailpile.instance = {
   "command": "{{ command }}",
   "args": "{{ args }}",
   {% if result.data %}"messages": {{ messagess_json|safe }},{% endif %}
   "tags": {{ tags_json|safe }},
   {% if result.search_tag_ids %}"search_tag_ids": {{result.search_tag_ids|safe }}{% endif %}
  };
});
</script>
