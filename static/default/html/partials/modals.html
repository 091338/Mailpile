<!-- Modal -->
<div class="modal fade" id="modal-full" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>


<!-- Contact Add -->
<script id="modal-contact-add" type="text/template">
  <div class="modal-dialog">
  <form id="form-contact-add" class="standard">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="icon-groups"></span> {{_("Add Contact")}}</h4>
      </div>
      <div class="modal-body clearfix">
        <input type="hidden" class="contact-add-mid">
        <fieldset class="contact-add-fields">
          <input type="hidden" name="csrf" value="">
          <label>{{_("Name")}}</label>
          <input type="text" name="@contactname" data-type="name" class="contact-add-name" value="<%= name %>" placeholder="Chelsea Manning">
          <label>{{_("E-mail")}}</label>
          <input type="text" name="@contactemail" data-type="email" class="contact-add-email" value="<%= address %>" placeholder="chelsea@manning.com">
          <div class="contact-add-signature"></div>
        </fieldset>
        <div id="contact-add-key"></div>
      </div>
      <div class="modal-footer">
        <button title="{{_("Cancel")}}" alt="{{_("Cancel")}}" data-dismiss="modal">{{_("Cancel")}}</button>
        <button title="{{_("Add")}}" alt="{{_("Add")}}" data-action="add">{{_("Add")}}</button>
      </div>
    </div>
  </form>
  </div>
</script>


<script id="modal-tag-picker" type="text/template">
  <div class="modal-dialog">
  <form id="form-tag-picker">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="icon-tag"></span> {{_("Tag Selection")}}</h4>
      </div>
      <div class="modal-body">
        <ul id="tag-picker-tags"><%= tags %></ul>
        <h3>{{_("Archive")}}</h3>
        <ul id="tag-picker-archive"><%= archive %></ul>      
      </div>
      <div class="modal-footer">
        <button title="{{_("Close")}}" alt="{{_("Close")}}" data-dismiss="modal">{{_("Close")}}</button>
        <button title="{{_("Remove")}}" alt="{{_("Remove")}}" data-action="remove">{{_("Remove")}}</button>
        <button title="{{_("Apply")}}" alt="{{_("Apply")}}" data-action="add">{{_("Apply")}}</button>
      </div>
    </div>
  </form>
  </div>
</script>


<!-- Crypto -->
<script id="modal-send-public-key" type="text/template">

    </div>
    <div class="modal-body clearfix">
      <h3><%= name %></h3>
      <p><%= address %></p>

      <button title="{{_("Add")}}" alt="{{_("Add")}}" data-action="add">{{_("Add")}}</button>

  </div>
  </div>
</script>
