<div id="setup-sending-settings" class="setup-box setup-box-small animated bounceInRight">
  <form id="form-setup-sending-settings" class="standard">
    <h2 class="text-center"><span class="icon-routes"></span> Route</h2>
    <fieldset>
      <span id="validation-name">
        <label class="validation-message">{{_("Route Name")}}</label>
        <input type="text" name="name" value="<%= name %>" placeholder="{{_("my delivery route")}}" id="route-add-name"/>
      </span>
      <span id="validation-username">
        <label class="validation-message">{{_("Username")}}</label>
        <input type="text" name="username" value="<%= username %>" placeholder="{{_("username@smtp.mailserver.org")}}" autocorrect="off" autocapitalize="off" id="route-add-username"/>
      </span>
      <span id="validation-password">
        <label class="validation-message">{{_("Password")}}</label>
        <input type="password" name="password" value="<%= password %>" placeholder="1234567890" autocorrect="off" autocapitalize="off" id="route-add-password"/>
      </span>
      <span id="validation-host">
        <label class="validation-message">{{_("Server")}}</label>
        <input type="text" name="host" value="<%= host %>" placeholder="{{_("smtp.mailserver.org")}}" id="route-add-server"/>
      </span>
      <span id="validation-port">
        <label class="validation-message">{{_("Port")}}</label>
        <select id="route-add-port">
          <option value="587">587</option>
          <option value="465">465</option>
          <option value="25">25</option>
          <option value="other">{{_("Other")}}</option>
        </select>
        <span class="hide">
          <input id="setup-route-port" type="text" name="port" value="<%= port %>">
        </span>
      </span>
    </fieldset>
    <input type="hidden" name="_section" value="routes.<%= id %>">
    <div class="clearfix">
      <a href="#sending" class="button-secondary">{{_("Cancel")}}</a>
      <button id="btn-setup-sending-save" type="submit" class="button-primary right">
        <span class="icon-plus"></span> {{_("Save Route")}}
      </button>
    </div>
  </form>
</div>
