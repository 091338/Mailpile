<div id="setup-profiles-add" class="setup-box setup-box-small animated bounceInRight">
  <form id="form-setup-profile-settings" class="standard">
    <h2 class="text-center"><span class="icon-profiles"></span> <%= action %> Profile</h2>
    <fieldset>
      <label>{{_("Name")}} <span id="error-setup-name" class="validation-error validation-message"></span></label>
      <input type="text" name="name" autocorrect="off" autocapitalize="off" placeholder="Chelsea Manning" value="<%= name %>">
      <label>{{_("Email")}} <span id="error-setup-email" class="validation-error validation-message"></span></label>
      <input type="email" name="email" autocorrect="off" autocapitalize="off" placeholder="chelsea@manning.org" value="<%= email %>">
      <label>{{_("Password")}} <span id="error-setup-pass" class="validation-error validation-message"></span></label>
      <input type="password" name="pass" autocorrect="off" autocapitalize="off" placeholder="" value="<%= pass %>">
      <label>{{_("Note")}} <span id="error-setup-note" class="validation-error validation-message"></span></label>
      <input type="text" name="note" autocorrect="off" autocapitalize="off" placeholder="Personal, Work" value="<%= note %>">
    </fieldset>
    <a href="#profiles" class="button-secondary">{{_("Cancel")}}</a>
    <button id="btn-setup-profile-save" data-id="<%= id %>" type="submit" class="button-primary right">
      <span class="icon-plus"></span> {{_("Save Profile")}}
    </button>
  </form>
</div>
