<!-- Advanced - Backups -->
<div class="setup-box setup-box-small add-top animated bounceInTop">
  <h2 class="text-center"><span class="icon-settings"></span> Backups</h2>
  <form class="standard">
    <p>Would you like to backup your data with one of the following cloud sync solutions</p>
    <p>
      <select name="install_type" class="center">
        <option value="owncloud">ownCloud</option>
        <option value="dropbox">Dropbox</option>
        <option value="googledrive">GoogleDrive</option>
      </select>
    </p>
    <p>
    <div class="text-center">
      <a href="/setup/#" class="button-secondary">{{_("Back")}}</a> &nbsp;&nbsp;
      <button id="btn-setup-source-settings" class="center">{{_("Save")}}</button>
    </div>
  </form>
</div>
