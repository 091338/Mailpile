<!-- Advanced - Security -->
<div class="setup-box setup-box-medium add-top animated bounceInTop">
  <h2 class="text-center"><span class="icon-key"></span> Security Settings</h2>
  <form id="form-setup-security" class="standard">
    <label class="clearfix">What is your personal security needs?</label>
    <p>
      <select id="input-setup-security-level">
        <option value="">Select...</option>
        <option value="tinfoil">You Collect Tinfoil Hats</option>
        <option value="paranoid">Relatively Paranoid</option>
        <option value="above">Above Average Paranoia</option>
        <option value="concerned">Privacy Concerned</option>
        <option value="normal">Normal Person</option>
        <option value="crazy">Totally Unconcerned</option>
      </select>
    </p>
    <fieldset>
      <label>
        <input type="checkbox" name="encrypt_events"  <% if (encrypt_events) { %>checked<% } %>>
        Encrypt system events & notifications
      </label>
      <label>
        <input type="checkbox" name="encrypt_index" <% if (encrypt_index) { %>checked<% } %>>
        Encrypt your index of search terms
      </label>
      <label>
        <input type="checkbox" name="encrypt_mail" <% if (encrypt_mail) { %>checked<% } %>>
        Encrypt mail (is this sending or downloaded to disk??)
      </label>
      <label>
        <input type="checkbox" name="encrypt_vcards" <% if (encrypt_vcards) { %>checked<% } %>>
        Encrypted your address book & contacts
      </label>
      <label>
        <input type="checkbox" name="index_encrypted" <% if (index_encrypted) { %>checked<% } %>>
        Index encrypted (how is this different from encrypt_index??)
      </label>
      <label>
        <input type="checkbox" name="encrypt_misc" <% if (encrypt_misc) { %>checked<% } %>>
        Encrypt various other things
      </label>
      <label>
        <input type="checkbox" name="obfuscate_index" <% if (obfuscate_index) { %>checked<% } %>>
        Obfuscate your search index
      </label>
<!-- FIXME: Commented out settings not supported by backend 
      <label>
        <input type="checkbox" name="use_tor" checked="">
        Send web requests through Tor for better anonymity and privacy
      </label>
      <label>
        <input type="checkbox" name="upload_keyservers">
        Upload your public encryption key to keyservers for better discovery
      </label>
      <label>
        <input type="checkbox" name="email_key">
        Attach public key to outgoing emails
      </label>
      <label>
        <input type="checkbox" name="use_gravatar">
        Download contact pictures via Gravatar (over HTTPS)
      </label>
-->
    </fieldset>
    <div class="clearfix half-top">
      <a href="/setup/#" class="button-secondary">{{_("Back")}}</a> &nbsp;&nbsp;
      <button id="btn-setup-security-save">
        <span class="icon-plus"></span> {{_("Save")}}
      </button>
    </div>
  </form>
</div>
