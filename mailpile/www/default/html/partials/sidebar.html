<!-- FIXME: make "density" class be pulled from user profile setting -->
<div id="sidebar" class="{{ config.web.display_density }}">
  <div id="sidebar-lists">
    {{ mailpile_render("sidebar.html!minimal", "tags", "mode=tree")[1]|safe }}
    <nav id='sidebar-user-contacts'></nav>
  </div>
  <nav id="sidebar-bottom">
{%- if config.version >= '0.6.0' %}
    <a style='float: right' href="{{ U('/contacts/') }}" id="button-sidebar-people" title="{{_("Contacts")}}">
      <span class="icon icon-groups"></span>
    </a>
{%- endif %}
    <a style='float: left' class="auto-modal auto-modal-reload"
       data-icon="icon-tag"
       href="{{ U('/tags/add/') }}" title="{{_("Add Tag")}}">
      <span class="icon-plus"></span>
      <span class="text">{{_("Add")}}</span>
    </a>
    <a style='float: left' href="#" id="button-sidebar-organize" data-message="{{_("Done")}}" data-state="done" title="{{_("Edit Sidebar")}}">
      <span class="icon icon-settings"></span>
      <span class="text">{{_("Organize")}}</span>
    </a>
  </nav>
</div>
